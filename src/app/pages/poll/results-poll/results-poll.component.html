<div class="header bg-gradient-darker pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row justify-content-center">
        <div class="col-auto">
          <h1 class="text-white">Poll Results!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--100">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
      <div class="card bg-secondary shadow-lg border-0">
        <div class="card-header bg-transparent">
          <div class="text-center h3">{{responseData.question}}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card pt--1">
    <div class="card-body">
      <div class="chart  h-auto">
        <!-- Chart wrapper -->
        <canvas id="chart-poll" class="chart-canvas"></canvas>
      </div>
    </div>
  </div>
</div>
