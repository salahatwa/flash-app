<div class="header bg-gradient-green pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow">
            <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h2 class="mb-0 text-success">Awesome!!!</h2>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="pl-lg-4">
                <div class="row justify-content-md-center">
                  <div class="col-md-auto">
                    <div class="row">
                      <div class="col-md-auto">
                        <p class="lead" *ngIf="customMessage == ''">
                         Thank you for completing the <b class="text-capitalize">{{type}}</b>
                         <label *ngIf="type == 'poll'">, now you can view {{type}} results here.</label>.
                        </p>
                        <p class="lead" *ngIf="customMessage != ''">
                           {{customMessage}}
                         </p>
                      </div>
                    </div>
                    <div class="row" *ngIf="customMessage == ''">
                      <button type="button" placement="bottom" ngbTooltip="Click here to copy" class="text-unwrap-normal btn btn-outline-default btn-lg btn-block" (click)="onCopyClick()"
                        style="letter-spacing: 2px;">
                        <span class="btn-inner--text">{{sharinglink}}</span>
                        <span class="btn-inner--icon right-0 pl-5"><svg style="" matSuffix xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px"
                            viewBox="0 0 488.3 488.3" width="24px" height="24px" xml:space="preserve">
                            <g>
                              <path
                                d="M314.25,85.4h-227c-21.3,0-38.6,17.3-38.6,38.6v325.7c0,21.3,17.3,38.6,38.6,38.6h227c21.3,0,38.6-17.3,38.6-38.6V124    C352.75,102.7,335.45,85.4,314.25,85.4z M325.75,449.6c0,6.4-5.2,11.6-11.6,11.6h-227c-6.4,0-11.6-5.2-11.6-11.6V124    c0-6.4,5.2-11.6,11.6-11.6h227c6.4,0,11.6,5.2,11.6,11.6V449.6z" />
                              <path
                                d="M401.05,0h-227c-21.3,0-38.6,17.3-38.6,38.6c0,7.5,6,13.5,13.5,13.5s13.5-6,13.5-13.5c0-6.4,5.2-11.6,11.6-11.6h227    c6.4,0,11.6,5.2,11.6,11.6v325.7c0,6.4-5.2,11.6-11.6,11.6c-7.5,0-13.5,6-13.5,13.5s6,13.5,13.5,13.5c21.3,0,38.6-17.3,38.6-38.6    V38.6C439.65,17.3,422.35,0,401.05,0z" />
                            </g>
                          </svg> </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
