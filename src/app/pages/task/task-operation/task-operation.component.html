<div class="header bg-gradient-purple pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col-xl-12 order-xl-1">
                    <div class="card bg-secondary shadow">
                        <div class="card-header bg-white border-0">
                            <div class="row align-items-center">
                                <div class="col-8">
                                    <h3 class="mb-0">New Task</h3>
                                </div>
                                <div class="col-4 text-right">
                                    <a href="#!" class="btn btn-sm btn-primary d-none">Settings</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">


                            <form [formGroup]="postForm">

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <button class="btn btn-lg btn-outline-primary" (click)="selectAccounts()">Select
                                            Accounts</button>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="content">Content</label>
                                    <textarea #content formControlName="content" class="form-control"
                                        [ngClass]="{ 'is-invalid': isSubmitting && f.content.errors }" rows="6"
                                        cols="70" maxlength="250"></textarea>

                                    <div *ngIf="isSubmitting && f.content.errors" class="invalid-feedback">
                                        <div *ngIf="f.content.errors.required">Content is required</div>
                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="date">Date</label>
                                        <input [flatpickr]="dateTimeOptions" formControlName="dateTime" class="form-control"
                                            placeholder="Date" />
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="date">Timezone Offset</label>
                                        <input type="number" class="form-control" formControlName="timezoneOffset"
                                            placeholder="TimezoneOffset" />
                                    </div>

                                    <div class="form-group col-md-3">

                                        <label for="time">Enable</label>
                                        <div class="custom-control custom-switch">
                                            <input  type="checkbox" class="custom-control-input" id="customSwitches"
                                                formControlName="enabled">
                                            <label class="custom-control-label" for="customSwitches">Enable
                                                schedular</label>
                                        </div>
                                    </div>
                                </div>





                                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
