<div class="header bg-gradient-darker pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>

  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--150" *ngIf="loaded">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
      <div class="card bg-secondary shadow-lg border-0">
        <div class="card-header bg-transparent">
          <div class="text-center h3" *ngIf="errorMessage == ''"> {{pollData.name}}</div>
          <div class="text-muted text-center display-4" *ngIf="errorMessage != ''"> {{errorMessage}}</div>
        </div>
        <div class="card-body px-lg-5 py-lg-5" *ngIf="errorMessage == ''">
          <form [formGroup]="fg" (ngSubmit)="onSubmit()">
            <div class="form-group mb-12" *ngFor="let a of options.controls;let i= index">
                <div class="custom-control custom-control-alternative mb-3"
                [ngClass]="{'custom-radio': (pollData.type == 0),'custom-checkbox':(pollData.type == 1)}">
                  <input id="{{pollData.type == 0 ? 'radio'+i:  'option'+i }}"
                    [value]="options.controls[i].value.optionId" name="controlType"
                    class="custom-control-input"
                    (change)="onCheckChange($event)"
                    [type]="pollData.type == 0 ? 'radio': 'checkbox'">
                  <label for="{{pollData.type == 0 ? 'radio'+i:  'option'+i }}"
                    class="custom-control-label">
                    {{options.controls[i].value.optionText}}
                  </label>
                </div>
            </div>
            <hr class="my-4" />
            <button type="submit" class="btn btn-primary btn" [disabled]="this.fg.invalid">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
