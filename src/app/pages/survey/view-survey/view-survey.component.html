<div class="header bg-gradient-darker pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>

  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<div class="container mt--150" *ngIf="loaded">
  <div class="row justify-content-center">
    <div class="col-lg-12 col-md-12">
      <div class="card shadow-lg border-0">
        <div class="card-header">
          <div class="row">
            <div class="col-auto">
              <div class="icon icon icon-xl rounded-circle shadow">
                <img class="card-img-top" src="{{surveyData.welcomeimage}}" alt="Photo of welcome image">
              </div>
            </div>
            <div class="col">
              <div class="display-4" *ngIf="errorMessage == ''"> {{surveyData.welcometitle}}</div>
              <div class="text-muted text-center display-4" *ngIf="errorMessage != ''"> {{errorMessage}}</div>
              <div class="h3">{{surveyData.welcomeDescription}}</div>
            </div>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5" *ngIf="errorMessage == ''">
          <form class="form" [formGroup]="fg" (ngSubmit)="onSubmit()" *ngIf="errorMessage == ''">
            <div class="row" *ngIf="surveyData.askemail">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="form-control-label" for="input-emailId">Email Address
                    <span class="is-error" *ngIf="surveyData.emailidrequired">*</span>
                  </label>
                  <input type="email" id="input-emailId" [attr.required]="surveyData.emailidrequired" class="form-control form-control-alternative"
                    placeholder="something@gmail.com" formControlName="emailId">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button type="submit" class="btn btn-outline-primary" [disabled]="!fg.valid">Begin Survey</button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
