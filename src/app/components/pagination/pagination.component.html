<nav aria-label="pt-5 page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{'disabled': config.currentPage ==0}">
        <a class="page-link" (click)="config.currentPage=config.currentPage-1;setPage(config?.currentPage)"  tabindex="-1">
          <i class="fa fa-angle-left"></i>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let eachPageNumber of counter(config.totalPages);let i=index" [ngClass]="{'active': config.currentPage == i}"><a class="page-link" (click)="setPage(i)">{{i+1}}</a></li>
      <li class="page-item"  [ngClass]="{'disabled': config.currentPage == config.totalPages-1}">
        <a class="page-link" (click)="config.currentPage=config.currentPage+1;setPage(config.currentPage)">
          <i class="fa fa-angle-right"></i>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
