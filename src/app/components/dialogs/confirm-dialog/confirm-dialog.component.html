<div class="modal-header">
    <h5 class="modal-title">CONFIRMATION</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <dl class="row">
        <dt class="col-12">Are you sure you want delete this item ?</dt>
    </dl>
</div>
<div class="modal-footer pt-0">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modal.close(false)">Cancel</button>
    <button type="button" class="btn btn-warning" (click)="modal.close(true)" data-dismiss="modal">Delete</button>
</div>
